<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <script
      src="https://kit.fontawesome.com/6e6e2bbd4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="twitter.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!-- Left-side-bar Start -->
    <aside class="left-side-bar">
      <i class="fab fa-twitter"></i>
      <div class="side-bar-menu active">
        <span class="material-icons">
          home
        </span>
        <h2>Home</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          search
        </span>
        <h2>Explore</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          notifications_none
        </span>
        <h2>Notifications</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          mail_outline
        </span>
        <h2>Messages</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          bookmark_border
        </span>
        <h2>Bookmark</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          list_alt
        </span>
        <h2>Lists</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          perm_identity
        </span>
        <h2>Profile</h2>
      </div>
      <div class="side-bar-menu">
        <span class="material-icons">
          more_horiz
        </span>
        <h2>More</h2>
      </div>
      <button class="side-bar-button__tweet">Tweet</button>
    </aside>
    <!-- Left side-bar End -->
    <!-- Feed Starts -->
    <main class="feed">
      <div class="feed-header">
        <h2>Home</h2>
      </div>
      <div class="post">
        <form>
          <div class="post__input">
            <img
              src="https://img.search.brave.com/PU4XglJ1LbZ43RGtsowE0WKSw_VXOh2oHxgbQ2kwxfw/rs:fit:240:240:1/g:ce/aHR0cDovL2Zhcm0z/LnN0YXRpYy5mbGlj/a3IuY29tLzI3MTMv/NDA5ODI1OTc2OV82/OWFjODFkZWRhX20u/anBn"
              alt="Profile Pic"
            />
            <input type="text" placeholder="What's happening?" />
          </div>
        </form>
        <button class="post-tweet">Tweet</button>
      </div>
    <!-- Feed Ends -->
    <div class="post">
        <div class="post__avatar">
          <img
            src="https://img.search.brave.com/PU4XglJ1LbZ43RGtsowE0WKSw_VXOh2oHxgbQ2kwxfw/rs:fit:240:240:1/g:ce/aHR0cDovL2Zhcm0z/LnN0YXRpYy5mbGlj/a3IuY29tLzI3MTMv/NDA5ODI1OTc2OV82/OWFjODFkZWRhX20u/anBn"
            alt=""
          />
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                M...
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span
                  >@Mubarak</span
                >
              </h3>
            </div>
            <div class="row-container">
            <div class="post__headerDescription">
              <p>Amir Khan vs Kell Brook.</p>
              <a href="https://www.skysports.com/boxing"> Watch live</a>
            </div>
          </div>
          <img
            src="https://img.search.brave.com/khlf_hjYm7Odq9bMccxhKQLM8IrcZC5b8BhDEKo3-c0/rs:fit:1200:940:1/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vdmlyYWwu/b2xhc21lZGlhdHYu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDIyLzAyL1dBVENI/LUFtaXItS2hhbi12/cy1LZWxsLUJyb29r/LUZ1bGwtRmlnaHQt/U3RyZWFtaW5nLU9u/bGluZS5qcGc_em9v/bT0yJnJlc2l6ZT03/ODAlMkM0NzA"
            alt=""
          />
          <div class="post__footer">
            <span class="material-icons"> repeat </span>
            <span class="material-icons"> favorite_border </span>
            <span class="material-icons"> publish </span>
          </div>
        </div>
        
      </div>
      </div>
    </main>
    <!-- 23 -->
    <div class="News">
        <div class="News__input">
          <span class="material-icons News__searchIcon"> search </span>
          <input type="text" placeholder="Search Twitter" />
        <News
        <div class="News__widgetContainer">
          <h2>What's happening?</h2>
  </body>
