<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="twitter.css" />
    <script
      src="https://kit.fontawesome.com/6e6e2bbd4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div
      class="three-column-grid__expand-two gap-sm center-wrapper main-layout"
    >
      <header class="main-header three-row-grid__expand-two gap-sm">
        <aside class="Side-bar-menu">
          <div>
            <img
              class="twitter-logo"
              src="https://img.search.brave.com/jaw-9w6G39GIIxdKdqgSGOIdknwh344YLISmmJE_2rw/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9sb2dv/cy1kb3dubG9hZC5j/b20vd3AtY29udGVu/dC91cGxvYWRzLzIw/MTYvMDIvVHdpdHRl/cl9Mb2dvX25ldy5w/bmc"
              alt="Twitter Logo"
            />
          </div>
          <nav>
            <ul class="menu-list">
              <li>
                <a href="#">
                  <img
                    src="/icons/house-black-silhouette-without-door.png"
                    alt="Home-icon"
                  />Home
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img
                    class="search-icon"
                    src="/icons/search.png"
                    alt="search-icon"
                  />Explore</a
                >
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img
                    src="/icons/bell.png"
                    alt="notification-icon"
                  />Notification
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img src="/icons/envelope.png" alt="message-icon" /> Message
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img src="/icons/bookmark-white.png" alt="bookmark-icon" />
                  Message
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img src="/icons/menu.png" alt="list-icon" /> Lists
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img src="/icons/user.png" alt="profile-icon" /> Profile
                </a>
              </li>
              <li>
                <a class="menu-list-link" href="#">
                  <img src="/icons/more.png" alt="more-icon" /> More
                </a>
              </li>
            </ul>
          </nav>
          <button class="side-bar-button__tweet">Tweet</button>
        </aside>
      </header>
      <main class="scroll">
        <div class="main-box">
          <img
            src="https://img.search.brave.com/PU4XglJ1LbZ43RGtsowE0WKSw_VXOh2oHxgbQ2kwxfw/rs:fit:240:240:1/g:ce/aHR0cDovL2Zhcm0z/LnN0YXRpYy5mbGlj/a3IuY29tLzI3MTMv/NDA5ODI1OTc2OV82/OWFjODFkZWRhX20u/anBn"
            alt="Profile Pic"
          />

        </div>
        <div class="main-box"></div>

        <div class="responsive_rows post-box">
          <div class="post__body">
            <div class="post__header">
              <div class="post__headerText">
                <h3>
                  M...
                  <span class="post__headerSpecial"
                    ><span class="material-icons post__badge"> verified </span
                    >@Mubarak</span
                  >
                </h3>
              </div>
              <div class="responsive-rows">
                <div class="post">
                  <div class="post__headerDescription">
                    <p>1 - Amir Khan vs Kell Brook.</p>
                    <a href="https://www.skysports.com/boxing"> Watch live</a>

                    alt=""
                  />
                  <div class="post__footer">
                    <span class="material-icons"> repeat </span>
                    <span class="material-icons"> favorite_border </span>

                </div>


                <div class="post" >

                    alt=""
                  />
                  <div class="post__footer">
                    <span class="material-icons"> repeat </span>
                    <span class="material-icons"> favorite_border </span>
                    <span class="material-icons"> publish </span>
                  </div>
